<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
	<link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="menu">
        <div class="label">Options </div>
        <div class="spacer"></div>
        <div class="item" id="clock"><span title="Reloj"><img src="/assets/clockIcon.png" class="icon"></span></div>
        <div class="item" id="keys"><span title="ContraseÃ±as"><img src="/assets/keyIcon.png" class="icon"></span></div>
        <div class="item" id="links"><span title="Enlaces"><img src="/assets/linkIcon.png" class="icon"></span></div>
        <div class="item" id="meteo"><span title="Meteo"><img src="/assets/meteoIcon.png" class="icon"></span></div>
    </div>
    
    <div class="container-containers" id="container-containers">
        <div class="container-clock" id="container-clock">
            <h1 id="time">00:00:00</h1>
            <p id="date">date</p>
            <p id="message"></p>
        </div>
        <div class="container-keys" id="container-keys">
            <label for="lengthKey"></label>
            <input type="number" id="lengthKey" placeholder="Enter the key length" maxlength="2">
            <button type="submit" id="btnGenerate">Generate</button>
            <p id="error"></p>
            <h3 id="resultKey"></h2>
        </div>

        <div class="container-links" id="container-links">
            <form id="linkForm">

                <label for="name"></label>
                <input type="text" id="nameInput" placeholder="Name of the link." required>
        
                <label for="link"></label>
                <input type="text" id="linkInput" required placeholder="Paste here the URL.">
                <input type="button" id="saveLinkButton" value="Save">
            </form>
            <ul id="linksList"></ul>
        </div>
        
        <div class="container-meteo" id="container-meteo">
            <ul id="forecast-list" class="forecast-list">
        </ul>
        </div>

    </div>
    <script src="/js/digitalClock.js"></script>
    <script src="/js/keysGenerator.js"></script>
    <script src="/js/links.js"></script>
    <script src="/js/meteo.js"></script> 

</body>
</html>
